<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>landing</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			font-family: 'arial';
		}

		.wrap{
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: left;
		}

		.item{
			margin-bottom: 10px;
		    width: 350px;
			display: flex;
			align-items: center;
		}

		.item span{
			width: 30%;
		}

		.item input{
			width: 70%;
		}

		textarea{
			margin-top: 10px;
			height: 150px;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<h3>Landing</h3>
		<form method="post" action="/findTerritorialUnitByName">
		<div class="item">
			<span>Teritory</span>
			<input type="text" name="name">
		</div>
		<div class="item">
			<span>Start date</span>
			<input type="date" name="start_date">
		</div>
		<div class="item">
			<span>End date</span>
			<input type="date" name="end_date">
		</div>
			<h1 th:text="${budgetAnalyze}"></h1>

			<input type="submit" value="send"/>
                 </form>
             </div>
</body>
</html>
